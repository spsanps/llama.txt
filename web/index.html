<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="dark-theme.css" rel="stylesheet" id="theme-link">
    <link href="light-theme.css" rel="stylesheet" id="theme-link2">

</head>

<body>

    <nav class="navbar navbar-nav navbar-expand-lg navbar-custom">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Left-aligned navbar content -->
            <div>
                <button class="btn btn-custom" type="button" id="darkModeToggle">Dark Mode</button>
                <button class="btn btn-custom" type="button">AutoSave</button>
                <button class="btn btn-custom" type="button">Markdown</button>
            </div>

            <!-- Right-aligned navbar content -->
            <div>
                <button class="btn btn-custom" type="button" id="openFolderButton">Open Folder</button>
                <button class="btn btn-custom" type="button" id="refreshButton">Refresh Files</button>
                <button class="btn btn-custom" type="button" id="saveButton">Save</button>

            </div>
        </div>
    </nav>


    <div class="container-fluid">


        <div class="row">
            <!-- Left Sidebar for Cards -->

            <div class="col-md-2">
                <div class="section">
                    <div class="section-title text-center">
                        Files
                    </div>
                    <div id="fileList" class="card">
                        <!-- File cards will be added here dynamically -->
                    </div>
                </div>
            </div>


            <!-- Main Editor -->
            <div class="col-md-7 section">

                <div class="editor" contenteditable="true" id="textEditor">
                    text goes here
                </div>
            </div>
            <div class="col-md-3 section">
                <!--config div-->
                <div class="section-title text-center">
                    Config
                </div>

                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>

    <script src="../src/render.js"></script>

</body>

</html>
